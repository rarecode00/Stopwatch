<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>    
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1FkzF3hiOKx8s-s6X3wkqJ8Mj-uu3vGuYBA&usqp=CAU" type="image/icon type">
<body>
    <div id = "main">
        <div class = "timer">
            <span id = "hour">00</span>
            <span id = "colon">:</span>
            <span id = "minute">00</span>
            <span id = "colon">:</span>
            <span id = "second">00</span>
            <span id = "colon">:</span>
            <span id = "millisecond">00</span>
        </div>
        <div id = "buttons">
          <button class = "start" id = "btn">Start</button>
          <button class = "stop" id = "btn">Stop</button>
          <button class = "reset" id = "btn">Reset</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
